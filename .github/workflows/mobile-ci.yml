name: Mobile CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  mobile:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/mobile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            apps/mobile/package-lock.json

      - name: Install (mobile)
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Expo doctor (non-blocking)
        run: npx expo-doctor || true
